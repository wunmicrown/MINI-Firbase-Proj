    <div id="show"></div>
    <section class="input-container-section ">

            <button class="button" onclick="uploadMedia()"> Upload</button>
            <div style="color: white;" id="displayMsg"></div>

    <!-- <script type="module" src="script.js"></script> -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBqBmUu50PVhfgTItFCYKcFxMYXm81IeM",
            authDomain: "proccesproj.firebaseapp.com",
            projectId: "proccesproj",
            storageBucket: "proccesproj.appspot.com",
            messagingSenderId: "797162819436",
            appId: "1:797162819436:web:827530f2defe98c7242d49",
            databaseURL: "https://proccesproj-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        let todoIndex= 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                emailA.innerHTML = `
                    ${user.email}`
                dp.src = `${user.photoURL}`
                named.textContent = `Welcome ${user.displayName}   
                
                `
            } else {
                window.location.href = "index.html"
            }
        })

        // SIGN OUT USER
        const signUserOut = () => {
            signOut(auth)
                .then(() => {
                    console.log('user successfully signed out');
                    window.location.href = "index.html"
                })
                .catch((err) => {
                    console.log(err + "User signed out");
                })
        }

        window.signUserOut = signUserOut


        const uploadMedia = () => {
            let date = new Date().toLocaleDateString();
            let time = new Date().toLocaleTimeString();
            onAuthStateChanged(auth, (user) => {
                let userName = user.displayName;
                if (todo.value !== "" && todoDesc.value !== "") {
                    let todoObj = {
                        todo: todo.value,
                        desc: todoDesc.value,
                        yearOfRelease: yOfRelease.value,
                        userName,
                        date,
                        time
                    }
                    console.log(todoObj);
                    let dbRef = ref(database, `allTodos/${todoIndex}`)
                    let done = set(dbRef, todoObj)
                    if (done) {
                        alert("saved")
                    } else {
                        alert("failed to save")
                    }
                } else {
                    alert("Guy, guy, why now, why you dey fall my hand")
                }
                todo.value = ""
                todoDesc.value = ""
                yOfRelease.value = ""
            })

        }
        window.uploadMedia = uploadMedia;

        let dbRef = ref(database, "allTodos")
        onValue(dbRef, (snapshot) => {
            displayMsg.innerHTML=""
            const data = snapshot.val();
            console.log(data);
            if (data) {
                
                todoIndex=data.length
            } else {
                todoIndex=0
                
            }
            data.map((eachItem) => {
                displayMsg.innerHTML += `
                <p>${eachItem.date}</p>
                <p>${eachItem.desc}</p>
                <p>${eachItem.todo}</p>
                <p>${eachItem.userName}</p>
                <p>${eachItem.yearOfRelease}</p>
                `
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
