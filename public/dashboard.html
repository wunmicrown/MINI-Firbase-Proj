<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color:  rgb(29, 170, 170)">
    <nav class="navbar navbar-expand-lg sticky-top shadow-sm" style="background-color:rgb(29, 170, 170)">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-2">
                    <a class="navbar-brand" href="#">

                    <a class="navbar-brand" href="#">Full App</a>
                </div>
                <div class="col-6 text-center">
                    <h5 id="named"></h5>
                </div>
                <div class="col-1">
                    <img style="border-Radius: 100%;" width="30" src="" alt="profile picture" id="dp" />
                </div>
                <div class="col-2">
                    <div id="emailA"></div>
                </div>
                <div class="col-1">
                    <button class="btn btn-danger" onclick="signUserOut()">Sign out</button>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBqBmUu50PVhfgTItFCYKcFxMYXm81IeM",
            authDomain: "proccesproj.firebaseapp.com",
            projectId: "proccesproj",
            storageBucket: "proccesproj.appspot.com",
            messagingSenderId: "797162819436",
            appId: "1:797162819436:web:827530f2defe98c7242d49"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                emailA.innerHTML = `${user.email}`
                dp.src = `${user.photoURL}`
                named.textContent = `Welcome ${user.displayName}`
            } else {
                window.location.href = "index.html"
            }
        })
    </script>
