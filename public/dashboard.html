<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="Movie icon" href="movie icon.webp" type="image/x-icon">
</head>

<body class="body">
    <nav class="navbar navbar-expand-sm sticky-top shadow-sm" style="background-color:rgb(176, 192, 192)">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="row w-100 mt-3 ">
                    <div class="col-2 col-12 col-sm-2  ">
                        <a class="navbar-brand" href="#">
                        </a>
                        <a class="navbar-brand" href="#" style="color: #D9232E; font-size: small;"><img
                                src="netflix-icon.png" width="100px" alt="">Movie app</a>
                    </div>
                    <div class="col-3 text-center " style="font-size: 18px; margin-left: 20px;">
                        <h5 id="named"></h5>
                    </div>
                    <div class="col-1  col-12 col-sm-2  ">
                        <img style="border-Radius: 100%;" width="40" src="" alt="profile pics" id="dp" />
                    </div>
                    <div class="col-2 col-12 col-sm-2  ">
                        <div id="emailA"></div>
                    </div>
                    <div class="col-3 col-12 col-sm-2  ">
                        <button style="background-color: #E50914; font-size: 18px; font-weight: 600; "
                            class="btn btn-danger" onclick="signUserOut()">Sign out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="show"></div>
    <div class="fs-5 mt-5">
        <p id="emptyError" class="text-center"></p>
    </div>
    <section class="input-container-section">
        <div id="saved" class="text-center"></div>
        <div class=" flex-container">
            <div class="inputBox_container">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" type="text" placeholder="Movie Title" id="todo">
            </div>
            <div class="inputBox_container">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" type="text" placeholder="Genere" id="todoDesc">
            </div>
            <div class="inputBox_container">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" type="text" placeholder="Year of release" id="yOfRelease">
            </div>
            <div class="inputBox_container">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" alt="search icon">
                    <path
                        d="M46.599 46.599a4.498 4.498 0 0 1-6.363 0l-7.941-7.941C29.028 40.749 25.167 42 21 42 9.402 42 0 32.598 0 21S9.402 0 21 0s21 9.402 21 21c0 4.167-1.251 8.028-3.342 11.295l7.941 7.941a4.498 4.498 0 0 1 0 6.363zM21 6C12.717 6 6 12.714 6 21s6.717 15 15 15c8.286 0 15-6.714 15-15S29.286 6 21 6z">
                    </path>
                </svg>
                <input class="inputBox" type="file" placeholder="Choose file" id="myFile">
            </div>
            <button class="button" onclick="uploadMedia()"> Upload</button>
            <p class="text-center my-2" id="prog"></p>
            <div style="color: white;" id="displayMsg"></div>
        </div>
    </section>
    <!-- <script type="module" src="script.js"></script> -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";
        import { getStorage, ref as stref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCBqBmUu50PVhfgTItFCYKcFxMYXm81IeM",
            authDomain: "proccesproj.firebaseapp.com",
            projectId: "proccesproj",
            storageBucket: "proccesproj.appspot.com",
            messagingSenderId: "797162819436",
            appId: "1:797162819436:web:827530f2defe98c7242d49",
            databaseURL: "https://proccesproj-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);
        let todoIndex = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log(user);
                emailA.innerHTML = `
                    ${user.email}`
                dp.src = `${user.photoURL}`
                named.textContent = `Welcome ${user.displayName}   
                
                `
            } else {
                window.location.href = "index.html"
            }
        })

        // SIGN OUT USER
        const signUserOut = () => {
            signOut(auth)
                .then(() => {
                    console.log('user successfully signed out');
                    window.location.href = "index.html"
                })
                .catch((err) => {
                    console.log(err + "User signed out");
                })
        }

        window.signUserOut = signUserOut


        const uploadMedia = () => {
            let date = new Date().toLocaleDateString();
            let time = new Date().toLocaleTimeString();
            onAuthStateChanged(auth, (user) => {
                let userName = user.displayName;
                if (todo.value !== "" && todoDesc.value !== "") {
                    let todoObj = {
                        todo: todo.value,
                        desc: todoDesc.value,
                        file: myFile.files[0].name,
                        yearOfRelease: yOfRelease.value,
                        userName,
                        date,
                        time
                    }
                    let filename = myFile.files[0].name
                    let uploadedFile = myFile.files[0]
                    console.log(todoObj);
                    let dbRef = ref(database, `allTodos/${todoIndex}`)
                    let done = set(dbRef, todoObj)

                    const storageRef = stref(storage, `fullapp/${todoObj.userName}/${filename}`);
                    let doneStorage = uploadBytesResumable(storageRef, uploadedFile);
                    doneStorage.on('state_changed', (snapshot) => {
                        let progress = snapshot.bytesTransferred
                        let total = snapshot.totalBytes
                        const showProgress = ((progress / total) * 100).toFixed(2)
                        console.log(showProgress);
                        if (showProgress < 100) {
                            prog.innerHTML = `
                                <div class="alert alert-danger p-2">${showProgress}%</div>
                            `
                        } else if (showProgress == 100) {
                            prog.innerHTML = `
                                <div class="alert alert-success p-2">${showProgress}%</div>
                            `
                            setTimeout(() => {
                                prog.style.display = "none"
                            }, 3000)
                        }
                    })
                    if (done && doneStorage) {
                        saved.innerHTML = `
                            <div class="alert alert-success p-2">Successful!</div>
                        `
                        setTimeout(() => {
                            saved.style.display = "none"
                        }, 3000)
                    } else {
                        saved.innerHTML = `
                            <div class="alert alert-danger p-2">Failed to save!</div>
                        `
                        setTimeout(() => {
                            saved.style.display = "none"
                        }, 3000)
                    }

                } else {
                    emptyError.textContent = "Please fill in the empty spaces provided";
                    emptyError.style.color = "red"
                    setTimeout(() => {
                        emptyError.style.display = "none"
                    }, 3000)
                }
                todo.value = "";
                todoDesc.value = "";
                yOfRelease.value = "";
                myFile.value = ""

            })

        }
        window.uploadMedia = uploadMedia;

        let dbRef = ref(database, "allTodos")
        onValue(dbRef, (snapshot) => {
            displayMsg.innerHTML = ""
            const data = snapshot.val();
            console.log(data);
            if (data) {

                todoIndex = data.length
            } else {
                todoIndex = 0

            }
            data.map((eachItem) => {
                displayMsg.innerHTML += `
                <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <p class="card-text"><span style="color: navy; font-size: 18px; font-weight: 600;filter: drop-shadow(0 0 0.35rem black);">Movie Title :</span> ${eachItem.todo}</p>
                    <p class="card-text"><span style="color: navy; font-size: 18px; font-weight: 600;filter: drop-shadow(0 0 0.35rem black);">Movie Genere :</span> ${eachItem.desc}</p>
                    <p class="card-text"><span style="color: navy; font-size: 18px; font-weight: 600;filter: drop-shadow(0 0 0.35rem black);">Year Of Release :</span> ${eachItem.yearOfRelease}</p>
                <p class="card-text"><span style="color: navy; font-size: 18px; font-weight: 600;filter: drop-shadow(0 0 0.35rem black);">Movie Date :</span> ${eachItem.date}</p>
                </div>
            </div>
                `
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
